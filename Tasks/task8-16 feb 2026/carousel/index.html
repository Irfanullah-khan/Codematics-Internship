<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  
  <div class="relative w-full max-w-3xl">

    
    <img id="carouselImage"
      src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
      class="w-full h-[400px] object-cover rounded-xl shadow-lg transition-all duration-500"
    >


<button id="prevBtn"
  class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/70 backdrop-blur-md text-black w-12 h-12 rounded-full flex items-center justify-center shadow hover:bg-white">
  ❮
</button>

<button id="nextBtn"
  class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/70 backdrop-blur-md text-black w-12 h-12 rounded-full flex items-center justify-center shadow hover:bg-white">
  ❯
</button>


  </div>

  <script>

    // images Array
    const images = [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470", // mountain
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e", // beach
      "https://images.unsplash.com/photo-1441974231531-c6227db76b6e", // forest
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee", // river
      "https://images.unsplash.com/photo-1500534314209-a25ddb2bd429"  // waterfall
    ];

    let index = 0;

    const carouselImage = document.getElementById("carouselImage");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    
    nextBtn.addEventListener("click", () => {
      index = (index + 1) % images.length;
      carouselImage.src = images[index];
    });

    
    prevBtn.addEventListener("click", () => {
      index = (index - 1 + images.length) % images.length;
      carouselImage.src = images[index];
    });

    
    setInterval(() => {
      index = (index + 1) % images.length;
      carouselImage.src = images[index];
    }, 4000);

  </script>

</body>
</html>
