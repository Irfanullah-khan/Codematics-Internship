<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Hour Digital Clock</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center">

  <!-- Container -->
  <div class="text-center space-y-6 px-4">

    <!-- Heading -->
    <h1 class="text-3xl sm:text-4xl font-bold text-white tracking-wide">
      Digital Clock
    </h1>

    <!-- Clock Box -->
    <div class="bg-black/80 backdrop-blur-md text-green-400 
                text-4xl sm:text-6xl md:text-7xl 
                font-mono px-8 sm:px-12 py-6 sm:py-8 
                rounded-2xl shadow-2xl border border-green-500/30">

      <span id="clock">00:00:00 AM</span>
    </div>

    <!-- Subtitle -->
    <p class="text-gray-400 text-sm sm:text-base">
      Real-time 12-hour format with AM / PM
    </p>

  </div>

  <script>
    function updateClock() {
      const now = new Date();

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      let period = hours >= 12 ? "PM" : "AM";

      // Convert to 12-hour format
      hours = hours % 12;
      hours = hours ? hours : 12;

      // Leading zeros
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      document.getElementById("clock").textContent =
        hours + ":" + minutes + ":" + seconds + " " + period;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
