<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codematics Internship Projects</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-4xl p-8 rounded-2xl shadow-2xl">

    <h1 class="text-3xl font-bold text-center mb-6">
      Codematics Internship â€” Task Projects
    </h1>

    <p class="text-center text-gray-600 mb-8">
      Click a project to preview it here.
    </p>

    <div class="space-y-4">

      <!-- Calculator -->
      <div class="border rounded-xl overflow-hidden">
        <button onclick="toggleProject('calc')" 
          class="w-full text-left p-4 bg-gray-100 hover:bg-gray-200 font-semibold">
          Calculator App
        </button>

        <div id="calc" class="hidden bg-gray-50 p-4">
          <iframe src="calculator/index.html" 
            class="w-full h-[500px] rounded-lg border"></iframe>
        </div>
      </div>

      <!-- Carousel -->
      <div class="border rounded-xl overflow-hidden">
        <button onclick="toggleProject('carousel')" 
          class="w-full text-left p-4 bg-gray-100 hover:bg-gray-200 font-semibold">
          Image Carousel
        </button>

        <div id="carousel" class="hidden bg-gray-50 p-4">
          <iframe src="carousel/index.html" 
            class="w-full h-[500px] rounded-lg border"></iframe>
        </div>
      </div>

      <!-- Temperature -->
      <div class="border rounded-xl overflow-hidden">
        <button onclick="toggleProject('temp')" 
          class="w-full text-left p-4 bg-gray-100 hover:bg-gray-200 font-semibold">
          Temperature Converter
        </button>

        <div id="temp" class="hidden bg-gray-50 p-4">
          <iframe src="temperature-converter/index.html" 
            class="w-full h-[500px] rounded-lg border"></iframe>
        </div>
      </div>

      <!-- Clock -->
      <div class="border rounded-xl overflow-hidden">
        <button onclick="toggleProject('clock')" 
          class="w-full text-left p-4 bg-gray-100 hover:bg-gray-200 font-semibold">
          Digital Clock
        </button>

        <div id="clock" class="hidden bg-gray-50 p-4">
          <iframe src="digital-clock/index.html" 
            class="w-full h-[500px] rounded-lg border"></iframe>
        </div>
      </div>

      <!-- Password -->
      <div class="border rounded-xl overflow-hidden">
        <button onclick="toggleProject('password')" 
          class="w-full text-left p-4 bg-gray-100 hover:bg-gray-200 font-semibold">
          Password Generator
        </button>

        <div id="password" class="hidden bg-gray-50 p-4">
          <iframe src="password-generator/index.html" 
            class="w-full h-[500px] rounded-lg border"></iframe>
        </div>
      </div>

      <!-- Todo -->
      <div class="border rounded-xl overflow-hidden">
        <button onclick="toggleProject('todo')" 
          class="w-full text-left p-4 bg-gray-100 hover:bg-gray-200 font-semibold">
          To-Do List App
        </button>

        <div id="todo" class="hidden bg-gray-50 p-4">
          <iframe src="todo-app/index.html" 
            class="w-full h-[500px] rounded-lg border"></iframe>
        </div>
      </div>

    </div>
  </div>

<script>
  function toggleProject(id) {
    const section = document.getElementById(id);
    section.classList.toggle("hidden");
  }
</script>

</body>
</html>
